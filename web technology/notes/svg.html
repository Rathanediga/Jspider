<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg tag</title>
    <style>
        svg{
            border: solid black 2px;
        }
    </style>
</head>
<body>
    <h1 align="center">SVG TAG</h1>
    <hr>
    <svg width="500px" height="500px">
        <rect x="100px" y="100px" width="300px" height="200px" fill="red"
        stroke="black" stroke-width="5px"/>
    </svg>

    <br>

    <svg width="500px" height="500px">
        <circle cx="250" cy="250" r="200"  fill="red"
        stroke="black" stroke-width="5px"/>
    </svg>

    <br>

    <svg width="500px" height="500px">
        <ellipse cx="250" cy="250" rx="200" ry="100"  fill="red"
        stroke="black" stroke-width="5px"/>

        <line x1="50" y1="50"
              x2="450" y2="450"
              stroke="red"
              stroke-width="5px"/>

              <line x1="450" y1="50"
                    x2="50" y2="450"
                    stroke="red"
                    stroke-width="5px"/>
    </svg>
    <br>

    <svg width="500px" height="500px">
        <polygon points="250,50,50,250,250,450,450,250"/>
    </svg>
    





</body>
</html5
