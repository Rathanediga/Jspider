<!DOCTYPE html>

    <title>table creation</title>

<body>
    <h1 align="center">table creation</h1>
    <table border="2px" bgcolor="green" bordercolor="yellow" align="center" cellspacing="0px" cellpadding="2px">
        <tr>
            <th>sl no</th>
            <th>first name</th>
            <th>last name</th>
            <th>institute</th>
        </tr>
        <tr>
            <td>17</td>
            <td>Rathan</td>
            <td>Ediga</td>
            <td rowspan="2">jspider</td>
        </tr>
        <tr>
            <td>31</td>
            <td colspan="2">kiran s</td>
            
        </tr>
    </table>
